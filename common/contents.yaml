guides:
    "seperator": 
        "id": "seperator"
        "title": "구분 기호"
        "description": "구분 기호를 사용"
        "content": |
            프롬프트에서 기호를 사용하여, 내용을 구분하면 좀 더 잘 처리할 수 있습니다.

            예를 들어, `제목:`, `내용:`과 같이 콜론으로 표시할 수 있습니다.

            > 아래와 같이 블로그 글을 써라
            
            > 제목: 영주 부석사 탐방기
            
            > 내용:

            > &minus; 영주 부석사 소개
            
            > &minus; 일정

            긴 내용인 경우 태그를 사용하여 구분할 수 있습니다.

            > 아래 내용을 요약해라
            
            > <내용>오늘은 ... 했다.&lt;/내용&gt;
        
    
    "few-shot": 
        "id": "few-shot"
        "title": "퓨 샷 프롬프트"
        "description": "몇 개의 예시를 제시"
        "content": |
            프롬프트에서 몇 개의 예시를 제시하는 방법입니다. 퓨 샷(few shot)은 "몇 개"라는 뜻입니다.

            예시의 내용과 모두 영향을 미칩니다.

            > 텍스트를 다음과 같이 분류해라

            > 영화 재밌다 => 긍정

            > 너무 지루했다 => 부정

            > 일요일에 봤다 => 중립

            > 돈이 아까웠다 =>

            위와 같이 입력했을 때 다음과 같은 결과가 나옵니다.

            > 부정
            

            내용이 틀려도, 형식만 맞다면 어느 정도 비슷한 결과가 나올 수 있습니다. 
            위의 예에서 긍정, 부정, 중립을 뒤섞어도 비슷한 결과가 나올 수 있습니다.
            
    
    "persona": 
        "id": "persona"
        "title": "페르소나"
        "description": "특정한 입장에서 말하기"
        "content": |
            ChatGPT에게 특정한 입장에서 말하도록 지정할 수 있습니다.

            보통 "너는 ~이다."(You are a ~)라고 하거나 "~처럼 행동해라."(Act as a ~)라고 합니다.

            예를 들면

            > 너는 글쓰기 선생님이다. 다음의 글을 보고 고칠 부분을 찾아라.

            또는

            > 너는 글쓰기 선생님처럼 행동해라. 다음의 글을 보고 고칠 부분을 찾아라.
        
    
    "chain-of-thought": 
        "id": "chain-of-thought"
        "title": "생각의 사슬"
        "description": "중간 추론 단계를 제시"
        "content": |
            생각의 사슬(chain-of-thought, CoT)은 중간 추론 단계를 제시하는 방법입니다. 
            복잡한 문제일 경우, 추론 과정의 예시를 보여주면 문제를 풀기 쉬워집니다.

            > Q: 철수는 테니스 공이 5개 있다. 철수는 테니스 공이 3개씩 들어있는 캔을 2개 더 샀다. 철수는 몇 개의 테니스 공을 가지고 있을까?

            > A: 철수는 5개로 시작했다. 3개씩 2캔을 샀으므로 6캔을 더 샀다. 5 + 6 = 11이므로 철수는 11개를 가지고 있다.
            
            > Q: 식당에 23개의 사과가 있다. 20개를 점심 식사에 사용하고, 6개를 더 샀으면 이제 몇 개가 있을까?

            답변은 다음과 같습니다.

            > A: 식당에는 원래 23개의 사과가 있었습니다. 점심 식사에 20개를 사용하면 3개가 남게 됩니다. 그 후 6개를 더 샀으므로, 3 + 6 = 9개의 사과가 있게 됩니다.

            단순히 "단계별로 생각해보자(Let"s think step by step)"이라고 말하는 것도 비슷한 효과를 낳습니다.

            > Q: 식당에 23개의 사과가 있다. 20개를 점심 식사에 사용하고, 6개를 더 샀으면 이제 몇 개가 있을까? 단계별로 생각해보자.
        
    
    "self-consistency": 
        "id": "self-consistency"
        "title": "자기 일관성"
        "description": "똑같은 질문을 여러 번"
        "content": |
            자기 일관성(self-consistency)은 똑같은 질문을 여러 번 하는 방법입니다. 
            이렇게 하면 AI가 매번 다르게 대답할 수 있습니다.
            이 중에서 가장 많이 제출한 답변을 채택합니다.

            생각의 사슬과 함께 사용할 경우, 한 단계에서 여러 번 질문을 시도하고 답변을 선택한 후, 다음 단계로 넘어갈 수 있습니다.
        
    
    "generated-knowledge": 
        "id": "generated-knowledge"
        "title": "생성된 지식"
        "description": "AI가 스스로 생성한 지식을 사용"
        "content": |
            질문에 답을 하기 전에, 먼저 필요한 지식을 생성하도록 하는 방법입니다.

            > 그리스는 멕시코보다 크다. 예/아니오
            > 이 질문에 답하기 전에, 필요한 지식을 먼저 생성하고, 그 다음에 질문에 답하여라.

            아래와 같이 답변합니다.

            > 멕시코의 땅의 넓이는 약 1,964,375 제곱킬로미터이며, 그리스의 땅의 넓이는 약 131,957 제곱킬로미터입니다. 
            > 따라서, 멕시코가 그리스보다 큽니다.
            > 답변: 아니오
        
    
    "tree-of-thoughts": 
        "id": "tree-of-thoughts"
        "title": "생각의 나무"
        "description": "생각의 사슬을 여러 개 사용"
        "content": |
            생각의 한 단계에서 다음 단계의 후보를 여러 개 생성하는 방법입니다.
        
    
    "rag": 
        "id": "rag"
        "title": "RAG"
        "description": "검색 결과를 사용"
        "content": |
            질문에 대해 관련된 자료를 검색하고, 그 검색 결과를 함께 입력하여 답변을 생성하는 방법입니다.
        
    
