{% extends 'base.html' %}
{% load static %}

{% block page %}
<style>
    .card:hover {
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        transition: 0.3s;
    }
</style>
<h2 class="mt-4 mb-4">
    {{ title }}
</h2>

<ul>
    <li>
        <a href="https://s3.ap-northeast-2.amazonaws.com/doc.mindscale.kr/ngv/chatgpt.pdf">ChatGPT 강의자료</a>
    </li>
    <li><a href="https://docs.google.com/forms/d/e/1FAIpQLSfu8XQEcR-Q_Je973UlLMSO2lCDL1ez97SougHlNyDb2TzNgw/viewform">답변 제출 폼</a></li>
    <li>조별 스크립트:
        <ul>
            <li>1조</li>
            <li>2조</li>
            <li>3조</li>
            <li>4조</li>
            <li>5조</li>
            <li>6조</li>
        </ul>

    </li>
    <li><a href="https://docs.google.com/forms/d/e/1FAIpQLSf1sunQhnea9Lua5CqcpOE9tTIBXkXvOTS0PQpBO2mkizuFLw/viewform">평가 폼</a></li>
    <li><a href="https://aitrend.stibee.com/">뉴스레터</a></li>
</ul>

<div class="row">
    {% for prompt in prompts %}
    <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
        <a href="{{ prompt.id }}/" class="text-decoration-none">
        <div class="card">
            <div class="card-body">
            <h5 class="card-title">{{ prompt.title }}</h5>
            <p class="card-text">{{ prompt.description }}</p>
            </div>
        </div>
        </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
